name: Update File

on:
  workflow_dispatch:
  schedule:
    - cron:  '0 0 * * *'

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Fetch and write file content
      run: |
        curl -s "https://raw.githubusercontent.com/leon4rdo78/fragimport/main/selector/merged_output64" > mmdleechersubofmine

    - name: Check for changes
      id: changes
      run: |
            git diff --quiet && echo 'No changes' || echo '::set-output name=changed::true'   
      
    - name: Commit and Push
      if: steps.changes.outputs.changed == 'true'   
      run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          timestamp=$(TZ='Asia/Tehran' date)
          git commit -m "✅Updated on ${timestamp}"
          git push
      
    - name: Convert paidsub base64
      run: |
            > paidsub64
            content=$(cat paidsub | base64 | tr -d '\n')
              echo "$content" > paidsub64
    - name: Check for base64 Changes
      id: changes64
      run: |
              git diff --quiet && echo 'No changes' || echo '::set-output name=changed::true'
              
    - name: Push Base64
      if: steps.changes64.outputs.changed == 'true'
      run: |
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git add .
            timestamp=$(TZ='Asia/Tehran' date)
            git commit -m "✅Updated on ${timestamp}"
            git commit --allow-empty -m "Convert to base64"
            git push
