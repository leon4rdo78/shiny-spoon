name: Update File

on:
  push:
    branches: [ main ]  # or your default branch
  workflow_dispatch:
  schedule:
    - cron:  '0 0 * * *'

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Fetch and write file content
      run: |
        curl -s "https://raw.githubusercontent.com/leon4rdo78/fragimport/main/selector/merged_output64" > mmdleechersubofmine

    - name: Convert to paidsub and paidsub64
      run: |
        cp mmdleechersubofmine paidsub
        base64 paidsub > paidsub64

    - name: Check for changes
      id: changes
      run: |
        git diff --quiet || echo "changed=true" >> $GITHUB_OUTPUT

    - name: Commit and Push
      if: steps.changes.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -A
        timestamp=$(TZ='Asia/Tehran' date)
        git commit -m "âœ…Updated on ${timestamp}"
        git push
